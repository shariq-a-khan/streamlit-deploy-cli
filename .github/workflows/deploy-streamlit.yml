name: Deploy via Snowflake CLI

on:
  push:
    branches:
      - main

env:
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Snowflake CLI
        run: |
          python -m pip install --upgrade pip
          pip install snowflake-cli

      - name: Configure Snowflake CLI
        env:
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PW }}
        run: |
          mkdir -p ~/.snowflake
          cp config.toml ~/.snowflake/config.toml
          echo "password = \"${SNOWFLAKE_PASSWORD}\"" >> ~/.snowflake/config.toml
          chmod 0600 ~/.snowflake/config.toml
      
      - name: View Snowflake config.toml (for debugging)
        run: |
          echo "----- Snowflake config.toml contents -----"
          cat ~/.snowflake/config.toml
          echo "------------------------------------------"

      - name: Deploy the Streamlit app
        run: |
          snow streamlit deploy --replace
